<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025-26 Süper Lig Oyuncu Piyasa Değerleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .logo img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .search-container {
      max-width: 400px;
      margin: 0 auto 20px;
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .suggestions {
      position: absolute;
      background: #fff;
      color: #000;
      width: 100%;
      max-height: 180px;
      overflow-y: auto;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #007bff;
      color: #fff;
    }
    .player-info {
      max-width: 400px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .player-info h2 {
      margin-top: 0;
    }
    .info-row {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="footstats.jpg" alt="FootStats Logo">
    </div>
  </header>

  <h1>2025-26 Süper Lig Oyuncu Piyasa Değerleri</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Oyuncu adı yaz..." autocomplete="off" />
    <div id="suggestions" class="suggestions" style="display:none;"></div>
  </div>

  <div id="playerInfo" class="player-info" style="display:none;">
    <h2 id="playerName"></h2>
    <div class="info-row"><strong>Yaş:</strong> <span id="playerAge"></span></div>
    <div class="info-row"><strong>Mevki:</strong> <span id="playerPosition"></span></div>
    <div class="info-row"><strong>Takım:</strong> <span id="playerTeam"></span></div>
    <div class="info-row"><strong>Piyasa Değeri:</strong> <span id="playerValue"></span></div>
  </div>

  <script src="players.js"></script>
  <script>
    const searchInput = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");
    const playerInfo = document.getElementById("playerInfo");
    const playerName = document.getElementById("playerName");
    const playerAge = document.getElementById("playerAge");
    const playerPosition = document.getElementById("playerPosition");
    const playerTeam = document.getElementById("playerTeam");
    const playerValue = document.getElementById("playerValue");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      suggestions.innerHTML = "";
      playerInfo.style.display = "none";

      if (!query) {
        suggestions.style.display = "none";
        return;
      }

      const filtered = players.filter(p => p.name.toLowerCase().includes(query));

      if (filtered.length === 0) {
        suggestions.style.display = "none";
        return;
      }

      filtered.forEach(player => {
        const div = document.createElement("div");
        div.textContent = player.name;
        div.classList.add("suggestion-item");
        div.onclick = () => {
          searchInput.value = player.name;
          showPlayerInfo(player);
          suggestions.style.display = "none";
        };
        suggestions.appendChild(div);
      });

      suggestions.style.display = "block";
    });

    function showPlayerInfo(player) {
      playerName.textContent = player.name;
      playerAge.textContent = player.age;
      playerPosition.textContent = player.position;
      playerTeam.textContent = player.team;
      playerValue.textContent = player.market_value;
      playerInfo.style.display = "block";
    }

    searchInput.addEventListener("blur", () => {
      setTimeout(() => {
        suggestions.style.display = "none";
        if (!players.find(p => p.name.toLowerCase() === searchInput.value.trim().toLowerCase())) {
          playerInfo.style.display = "none";
        }
      }, 200);
    });
  </script>
</body>
</html>
