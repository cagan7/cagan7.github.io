<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FootStats Oyuncu Verileri</title>
  <style>
    body {
      margin: 0;
      background: #1e3c72;
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 900px;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo img {
      height: 50px;
    }
    h1 {
      flex: 1;
      text-align: center;
      font-weight: 700;
      color: #1e3c72;
    }
    .search-container {
      position: relative;
      max-width: 400px;
      margin: 0 auto 40px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 18px;
      border: 2px solid #1e3c72;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px #007bff;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      max-height: 220px;
      overflow-y: auto;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
      font-weight: 600;
    }
    .suggestion-item:last-child {
      border-bottom: none;
    }
    .suggestion-item:hover {
      background-color: #007bff;
      color: #fff;
    }
    /* Geniş oyuncu bilgi kartı */
    .player-info {
      display: flex;
      gap: 30px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: #222;
      flex-wrap: wrap;
    }
    .player-photo {
      flex-shrink: 0;
      width: 180px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }
    .player-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .player-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 18px;
      line-height: 1.6;
      min-width: 220px;
    }
    .player-details h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #1e3c72;
      font-size: 32px;
    }
    .info-row {
      margin-bottom: 12px;
    }
    .info-row strong {
      width: 140px;
      display: inline-block;
      color: #007bff;
    }
    @media (max-width: 700px) {
      .player-info {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .player-photo {
        width: 140px;
        height: 140px;
      }
      .player-details {
        font-size: 16px;
      }
      .info-row strong {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="footstats.jpg" alt="FootStats Logo" />
      </div>
      <h1>FootStats Oyuncu Verileri</h1>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Oyuncu adı yaz..." autocomplete="off" />
      <div id="suggestions" class="suggestions" style="display:none;"></div>
    </div>

    <div id="playerInfo" class="player-info" style="display:none;">
      <div class="player-photo" id="playerPhotoContainer">
        <img id="playerPhoto" src="" alt="Oyuncu Fotoğrafı" />
      </div>
      <div class="player-details">
        <h2 id="playerName"></h2>
        <div class="info-row"><strong>Yaş:</strong> <span id="playerAge"></span></div>
        <div class="info-row"><strong>Mevki:</strong> <span id="playerPosition"></span></div>
        <div class="info-row"><strong>Takım:</strong> <span id="playerTeam"></span></div>
        <div class="info-row"><strong>Piyasa Değeri:</strong> <span id="playerValue"></span></div>
      </div>
    </div>
  </div>
