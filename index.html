<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Süper Lig Oyuncu Değerleri (2025-26)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Turkish_football_stadium.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }
    .item {
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #detail {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>2025‑26 Süper Lig Oyuncu Değerleri</h1>
    <input type="text" id="search" placeholder="Oyuncu adı yazın...">
    <div id="results"></div>
    <div id="detail"></div>
  </div>

  <script>
    const players = [
      // GALATASARAY
      { name: "Victor Osimhen", age: 26, position: "ST", team: "Galatasaray", market_value: "€75M" },
      { name: "Leroy Sané", age: 29, position: "RW", team: "Galatasaray", market_value: "Free" },
      { name: "Roland Sallai", age: 27, position: "RW", team: "Galatasaray", market_value: "€6M" },
      { name: "Davinson Sánchez", age: 29, position: "CB", team: "Galatasaray", market_value: "€9.5M" },
      { name: "Kazımcan Karataş", age: 22, position: "LB", team: "Galatasaray", market_value: "€1.15M" },

      // FENERBAHÇE
      { name: "Edin Džeko", age: 39, position: "ST", team: "Fenerbahçe", market_value: "€1.5M" },
      { name: "Fred", age: 32, position: "CM", team: "Fenerbahçe", market_value: "€10M" },
      { name: "Dusan Tadić", age: 36, position: "LW", team: "Fenerbahçe", market_value: "€3M" },
      { name: "Cengiz Ünder", age: 28, position: "RW", team: "Fenerbahçe", market_value: "€12M" },
      { name: "Dominik Livaković", age: 30, position: "GK", team: "Fenerbahçe", market_value: "€8M" },

      // BEŞİKTAŞ
      { name: "Semih Kılıçsoy", age: 20, position: "ST", team: "Beşiktaş", market_value: "€12M" },
      { name: "Gedson Fernandes", age: 27, position: "CM", team: "Beşiktaş", market_value: "€9M" },
      { name: "Cenk Tosun", age: 34, position: "ST", team: "Beşiktaş", market_value: "€1.5M" },
      { name: "Omar Colley", age: 33, position: "CB", team: "Beşiktaş", market_value: "€2.5M" },
      { name: "Mert Günok", age: 36, position: "GK", team: "Beşiktaş", market_value: "€700K" }
    ];

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const detailDiv = document.getElementById('detail');

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.trim().toLowerCase();
      resultsDiv.innerHTML = '';
      detailDiv.innerHTML = '';
      if (!q) return;
      const filtered = players.filter(p => p.name.toLowerCase().includes(q));
      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = `${p.name} (${p.team})`;
        div.onclick = () => {
          detailDiv.innerHTML = `
            <h2>${p.name}</h2>
            <p>Takım: ${p.team}</p>
            <p>Pozisyon: ${p.position}</p>
            <p>Yaş: ${p.age}</p>
            <p>Piyasa Değeri: ${p.market_value}</p>
          `;
        };
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
