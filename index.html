<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FootStats Oyuncu Verileri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .logo img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .search-container {
      max-width: 400px;
      margin: 0 auto 20px;
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .suggestions {
      position: absolute;
      background: #fff;
      color: #000;
      width: 100%;
      max-height: 180px;
      overflow-y: auto;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #007bff;
      color: #fff;
    }
    .player-info {
      max-width: 400px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .player-info h2 {
      margin-top: 0;
    }
    .info-row {
      margin: 8px 0;
    }
  </style>
</head>
<body>

    <div class="logo">
      <img src="footstats.jpg" alt="FootStats Logo">
    </div>
  </header>

  <h1>FootStats Oyuncu Verileri</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Oyuncu adı yaz..." autocomplete="off" />
    <div id="suggestions" class="suggestions" style="display:none;"></div>
  </div>

  <div id="playerInfo" class="player-info" style="display:none;">
    <h2 id="playerName"></h2>
    <div class="info-row"><strong>Yaş:</strong> <span id="playerAge"></span></div>
    <div class="info-row"><strong>Mevki:</strong> <span id="playerPosition"></span></div>
    <div class="info-row"><strong>Takım:</strong> <span id="playerTeam"></span></div>
    <div class="info-row"><strong>Piyasa Değeri:</strong> <span id="playerValue"></span></div>
  </div>
